<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1c0b42b8e6.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>QR Code</title>
  </head>
  <body>
    <main>
      <img src="./images/image-qr-code.png" alt="qr code" />
      <div class="card-body">
        <h1>Improve your front-end skills by building projects</h1>
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
    <footer>
      <p>Developed by <span>Ignacio Spreafico</span></p>
      <div class="icons-container">
        <a href="https://www.linkedin.com/in/ignacio-spreafico" target="_blank"
          ><i class="fa-brands fa-linkedin-in linkedin"></i
        ></a>
        <a href="https://www.github.com/nachospreafico" target="_blank"
          ><i class="fa-brands fa-github github"></i
        ></a>
        <a href="https://www.nachospreafico.com" target="_blank"
          ><i class="fa-solid fa-code portfolio"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
